# Server Configuration
server.port=8080

# Application Name
spring.application.name=sachess-server

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:sachessdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SaChessSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong2024
jwt.expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:3000

# Stockfish Configuration
stockfish.path=stockfish
stockfish.threads=2
stockfish.hash=128
stockfish.depth=20

# WebSocket Configuration
spring.websocket.message-size-limit=65536
spring.websocket.send-buffer-size-limit=524288
spring.websocket.send-time-limit=20000

# Logging
logging.level.com.sachess=DEBUG
logging.level.org.springframework.web.socket=DEBUG
